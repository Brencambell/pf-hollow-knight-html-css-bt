                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Portada -->
        <div class="container-fluid" data-aos="fade-up">
            <div class="row">
                <video class="col-12 animate__animated animate__fadeInUp" autoplay muted loop src="../assets/videos/hollow-knight-background-black.mp4" alt="Wallpaper Hollow Knight con fondo oscuro">
            </div>
        </div>

        <!-- Formulario -->
        <section class="formulario" data-aos="fade-up">
            <div class="container">
                <div class="row">
                    <form action="" method="post" enctype="text/plain">
                        <h2>Formulario de contacto</h2>
                        <p>Completa este formulario y ponte en contacto con nosotros</p>
                        <br>
                        <fieldset>
                            <legend>Datos Personales</legend>
                                <!-- Nombre -->
                                <div>
                                    <label for="Nombres">Nombres</label>
                                    <input class="formulario__input" type="text" name="" id="Nombres" placeholder="Ingrese nombres">
                                </div>
                                <!-- Apellido -->
                                <div>
                                    <label for="Apellidos">Apellidos</label>
                                    <input class="formulario__input" type="text" name="" id="Apellidos" placeholder="Ingrese apellidos">
                                </div> 
                                <!-- Email  -->
                                <div>
                                    <label for="Correo">Correo electrónico</label>
                                    <input class="formulario__input" type="email" name="" id="Correo" placeholder="Ingrese correo">
                                </div>
                                <!-- Género -->
                                <div>
                                    <p>Género</p>
                                    <div>
                                        <input type="radio" name="sexo" value="femenino" checked>
                                        <label for="">Femenino</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="sexo" value="masculino">
                                        <label for="">Masculino</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="sexo" value="otro">
                                        <label for="">Otro</label>
                                    </div>
                                </div>
                                <!-- Fecha de nacimiento -->
                                <div>
                                    <label for="fechaNacimiento">Fecha de nacimiento</label>
                                    <input class="formulario__input" type="date" name="date" id="fechaNacimiento">
                                </div>
                        </fieldset>
                        <br>
                        <fieldset>
                            <legend>Tu mensaje</legend>
                                <!-- Asunto -->
                                <div>
                                    <label for="asunto">¿Por qué nos contactas? Piensa en esto como el asunto de tu correo:</label>
                                </div>
                                <!-- Opciones de asunto -->
                                <div>
                                    <select name="" id="asunto">
                                        <option value="buscoAsesoramiento">Busco asesoramiento</option>
                                        <option value="tengoUnComentario">Tengo un comentario</option>
                                        <option value="necesitoAyuda">Necesito ayuda</option>
                                        <option value="otro">Otro</option>
                                    </select>
                                </div>
                                <br>
                                <!-- Mensaje -->
                                <div>
                                    <textarea class="formulario__input" name="" cols="50" rows="10" placeholder="Ingrese su mensaje"></textarea> 
                                </div> 
                        </fieldset>
                        <br>
                        <fieldset>
                            <!-- Términos y condiciones -->
                            <div>
                                <p>¿Acepta los términos y condiciones?</p>
                                <input type="checkbox" name="" id="si" value="siAcepta">
                                <label for="si">Si</label>
                                <input type="checkbox" name="" id="no" value="noAcepta">
                                <label for="no">No</label>
                            </div>
                        </fieldset>
                        <!-- Botones -->
                        <div class="container">
                            <div class="row d-flex justify-content-between">
                                <input class="buttonReset" type="reset" name="reset" id="resret" value="Resetear">
                                <input class="buttonPrincipal" type="submit" name="Send" id="Send" value="Enviar">    
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
